<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Shooter Detection System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            background-color: #eef2f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .header {
            margin-bottom: 30px;
        }
        .message {
            font-size: 1.2em;
            margin-top: 20px;
            padding: 15px;
            border-radius: 7px;
            text-align: center;
            transition: all 0.5s;
        }
        .message.threat-detected {
            color: white;
            background-color: #dc3545;
        }
        .message.no-threat {
            color: white;
            background-color: #28a745;
        }
        #playButton {
            width: auto;
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 20px;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1>Active Shooter Detection System</h1>
        </div>
        <div class="text-center">
            <button id="playButton" class="btn btn-primary btn-lg">Play Random Sound</button>
        </div>
        <audio id="audioPlayer" controls hidden></audio>
        <div id="message" class="message"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'Loading audio...';
            messageDiv.className = 'message';
        
            fetch('/play_random_sound')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok, status: ${response.status}`);
                    }
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let filename = "downloaded_file.wav";
                    if (contentDisposition) {
                        const filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
                        let matches = filenameRegex.exec(contentDisposition);
                        if (matches != null && matches[1]) { 
                          filename = matches[1].replace(/['"]/g, '');
                        }
                    }
                    return response.blob().then(blob => {
                        return { blob, filename };
                    });
                })
                .then(({ blob, filename }) => {
                    console.log('Blob created:', blob);
                    const url = window.URL.createObjectURL(blob);
                    console.log('Object URL created:', url);
                    const audioPlayer = document.getElementById('audioPlayer');
                    audioPlayer.src = url;
                    audioPlayer.hidden = false;
                    audioPlayer.onended = () => predict(filename); // Trigger prediction after audio ends
                    audioPlayer.play();
                })
                .catch(error => {
                    console.error('Error playing sound:', error);
                    messageDiv.textContent = 'Error: Could not play sound.';
                    messageDiv.className += ' no-threat';
                });
        });
        
        function predict(filename) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'Analyzing audio...';
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ filename }),
            })
            .then(response => response.json())
            .then(data => {
                messageDiv.textContent = data.result;
                messageDiv.className = 'message';
                if (data.result.includes("Threat detected")) {
                    messageDiv.classList.add('threat-detected');
                } else {
                    messageDiv.classList.add('no-threat');
                }
            })
            .catch(error => {
                console.error('Error predicting:', error);
                messageDiv.textContent = 'Error: Prediction failed.';
                messageDiv.className += ' no-threat';
            });
        }
    </script>        
</body>
</html>
